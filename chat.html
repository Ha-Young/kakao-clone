<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Chat</title>
  </head>
  <body>
    <header id="header">
      <div class="header__top">
        <div class="header__content">
          <i class="fas fa-plane-departure"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__content">
          <span class="header__time">18:00</span>
        </div>
        <div class="header__content">
          <i class="fas fa-cloud-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >60% <i class="fas fa-battery-three-quarters"> </i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__content">
          <i class="fas fa-chevron-left fa-lg"></i>
        </div>
        <div class="header__content"><span class="header__text">Ha0</span></div>
        <div class="header__content">
          <i class="fas fa-search"></i><i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
  </body>
</html>
