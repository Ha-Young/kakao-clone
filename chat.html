<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__content">
          <i class="fas fa-plane-departure"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__content">
          <span class="header__time">18:00</span>
        </div>
        <div class="header__content">
          <i class="fas fa-cloud-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >60% <i class="fas fa-battery-three-quarters"> </i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__content">
          <a href="chats.html"> <i class="fas fa-chevron-left fa-lg"></i> </a>
        </div>
        <div class="header__content"><span class="header__text">Ha0</span></div>
        <div class="header__content">
          <i class="fas fa-search"></i><i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <header class="chat__date-divider">
        <span class="date-divider__text">Wednesday, August 2, 2017</span>
      </header>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">Hello!! This is a test message.</span>
      </div>
      <div class="chat__message chat__message-to-me">
        <img src="" alt="" class="chat__message-avatar" />
        <div class="chat__message-center">
          <h3 class="chat__message-username">Lynn</h3>
          <span class="chat__message-body">And this is an answer</span>
        </div>
        <span class="chat__message-time">19:30</span>
      </div>
      <div class="chat__type-message">
        <i class="fas fa-plus fa-2x"></i>
        <div class="type-message__input">
          <input type="text" /> <i class="fas fa-smile"></i>
          <span class="type-message__record-messge">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
