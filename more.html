<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__content">
          <i class="fas fa-plane-departure"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__content">
          <span class="header__time">18:00</span>
        </div>
        <div class="header__content">
          <i class="fas fa-cloud-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >60% <i class="fas fa-battery-three-quarters"> </i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__content"></div>
        <div class="header__content">
          <span class="header__text">More</span>
        </div>
        <div class="header__content"><i class="fas fa-cog fa-lg"></i></div>
      </div>
    </header>

    <main class="more">
      <header class="more__header">
        <div class="more-header__profile">
          <img src="images/avatar.png" alt="" />
          <div class="more-header__user-info">
            <h3 class="more-header__user-name">HayoungChoi</h3>
            <span class="more-header__user-email">hayeong28@gmai.com</span>
          </div>
        </div>
        <i class="fas fa-comment fa-2x"></i>
      </header>
      <section class="more__options">
        <div class="more__option">
          <i class="far fa-meh fa-2x"></i>
          <span class="more__option-bar__title">Emoticons</span>
        </div>
        <div class="more__option">
          <i class="fas fa-paint-brush fa-2x"></i>
          <span class="more__option-bar__title">Themes</span>
        </div>
        <div class="more__option">
          <i class="fas fa-user-friends fa-2x"></i>
          <span class="more__option-bar__title">Plus Friend</span>
        </div>
        <div class="more__option">
          <i class="fab fa-gg-circle fa-2x"></i>
          <span class="more__option-bar__title">Account</span>
        </div>
      </section>
      <section class="more__plus-friends">
        <header class="plus-friends__header">
          <h2 class="plus-friends__title">Plus Friends</h2>
          <span class="plus-friends__learn-more">
            <i class="fas fa-info-circle"></i> Learn More
          </span>
        </header>
        <div class="plus-friends__items">
          <div class="plus-friends__item">
            <i class="fas fa-utensils"></i>
            <span class="plus-friends__item-title">Order</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-home"></i>
            <span class="plus-friends__item-title">Store</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-tv"></i>
            <span class="plus-friends__item-title">TV Channel/Radio</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-pencil-alt"></i>
            <span class="plus-friends__item-title">Creation</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-graduation-cap"></i>
            <span class="plus-friends__item-title">Education</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-university"></i>
            <span class="plus-friends__item-title">Politics/Society</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-money-bill-alt"></i>
            <span class="plus-friends__item-title">Finance</span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-video"></i>
            <span class="plus-friends__item-title">Movies/Music</span>
          </div>
        </div>
      </section>
      <section class="more__links">
        <div class="more__link">
          <img src="images/KaKaoStory.png" alt="" class="more-option__image" />
          <span class="more-link__title">KaKaoStory</span>
        </div>
        <div class="more__link">
          <img src="images/path.png" alt="" class="more-option__image" />
          <span class="more-link__title">Path</span>
        </div>
        <div class="more__link">
          <img src="images/facebook.png" alt="" class="more-option__image" />
          <span class="more-link__title">Facebook</span>
        </div>
      </section>
    </main>

    <nav id="tab-bar">
      <a href="index.html" class="tab-bar__tab"
        ><i class="fas fa-user fa-lg"></i
        ><span class="tab-bar__title">Friends</span></a
      >
      <a href="chats.html" class="tab-bar__tab"
        ><i class="fas fa-comment fa-lg"></i
        ><span class="tab-bar__title">Chats</span></a
      >
      <a href="find.html" class="tab-bar__tab"
        ><i class="fas fa-search fa-lg"></i
        ><span class="tab-bar__title">Find</span></a
      >
      <a href="more.html" class="tab-bar__tab tab-bar__tab--selected"
        ><i class="fas fa-ellipsis-h fa-lg"></i
        ><span class="tab-bar__title">More</span></a
      >
    </nav>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
